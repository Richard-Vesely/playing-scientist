<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modular Mission Control</title>
  <!-- Fonts: Orbitron for displays; Roboto Mono for input; Nunito for unicorn theme -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <!-- Link to our CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <label for="systemSelect">System:</label>
    <select id="systemSelect"></select>
    &nbsp;&nbsp;
    <label for="themeSelect">Theme:</label>
    <select id="themeSelect"></select>
  </header>

  <div class="container">
    <p class="goal-comment">Your goal is to display this</p>
    <div id="missionDisplay" class="display"></div>
    <div id="display" class="display"></div>
    <div class="control-panel" id="terminalContainer"></div>
    <div class="progress-container">
      <!-- Removed the inner text -->
      <div id="progressBar" class="progress-bar"></div>
    </div>
  </div>

  <!-- Main JavaScript as an ES6 module -->
  <script type="module" src="script.js"></script>
</body>
</html>
